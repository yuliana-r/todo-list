<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/icon-24421dc3ccbe023b22d4.ico">
    <script
      src="https://kit.fontawesome.com/f5ed9082ee.js"
      crossorigin="anonymous"
      rel="stylesheet"
    ></script>
    <title>ToDo App</title>
  <script defer src="main.js"></script></head>

  <body>
    <header>
      <p class="logo">üóíÔ∏èToDo App</p>
    </header>

    <main>
      <div class="nav">
        <div class="home">
          <h2>Home</h2>
          <div class="inbox">
            <div id="allTasks" class="project-name-div">
              <p class="project-name">
                <img src="assets/all-tasks-eb68eee1042ff9b064ce.png" alt="all tasks icon" />
                All
              </p>
            </div>
            <div id="today" class="project-name-div">
              <p class="project-name">
                <img src="assets/today-6ee06ee0840f184bf12e.png" alt="today icon" />
                Today
              </p>
            </div>
            <div id="thisWeek" class="project-name-div">
              <p class="project-name">
                <img src="assets/this-week-6e540812af14606da171.png" alt="this week icon" />
                This Week
              </p>
            </div>
          </div>
        </div>

        <div class="projects">
          <h2>Projects</h2>
          <div class="projects-list" id="projects-list"></div>
          <div class="add-project-popup" id="add-project-popup">
            <input
              id="project-name"
              type="text"
              class="input-add-project"
              placeholder="Cool project name"
              maxlength="14"
            />
            <div class="popup-project-buttons">
              <button class="popup-button" id="popup-add-button">Add</button>
              <button class="popup-button" id="popup-cancel-button">
                Cancel
              </button>
            </div>
          </div>

          <button class="add-project" id="add-project-button">
            <img src="assets/add-ebafec96c4bb83b599f4.png" alt="plus icon" />
            Add Project
          </button>
        </div>
      </div>
      <div class="main">
        <div id="project-preview"></div>
      </div>
    </main>

    <footer>
      <a href="https://github.com/yuliana-r/todo-list" target="_blank">
        <i class="fab fa-github" aria-hidden="true"></i
      ></a>
      <p>yuliana-r</p>
    </footer>
  </body>
</html>
