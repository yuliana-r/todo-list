<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f5ed9082ee.js" crossorigin="anonymous" rel="stylesheet"></script>
    <script src="./main.js" defer></script>
    <title>ToDo List</title>
</head>

<body>
    <header>
        <p class="logo"> üóíÔ∏è ToDo List</p>
    </header>

    <main>
        <div class="nav">
            <div class="home">
                <h2>Home</h2>
                <div class="inbox">
                    <div id="allTasks">
                        <p>
                            <img src="../src/assets/all-tasks.png" alt="all tasks icon">
                            All Tasks
                        </p>
                    </div>
                    <div id="today">
                        <p>
                            <img src="../src/assets/today.png" alt="today icon">
                            Today
                        </p>
                    </div>
                    <div id="thisWeek">
                        <p>
                            <img src="../src/assets/this-week.png" alt="this week icon">
                            This Week
                        </p>
                    </div>
                    <div id="important">
                        <p>
                            <img src="../src/assets/important.png" alt="important icon">
                            Important
                        </p>
                    </div>
                </div>
            </div>

            <div class="projects">
                <h2>Projects</h2>
                <div class="projects-list">
                </div>
                <button class="add">
                    <img src="../src/assets/add.png" alt="">
                    Add Project
                </button>
            </div>
        </div>
        <div class="main">
            I am the main content <br>
        </div>
    </main>

    <footer>
        <a href="https://github.com/yuliana-r/todo-list" target="_blank">
            <i class="fab fa-github" aria-hidden="true"></i></a>
        <p>yuliana-r</p>
    </footer>
</body>

</html>
